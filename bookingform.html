<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bookingform.css">
</head>
<body>
    <form id="shipment-form" action="process_insert.php" method="POST">
        <h1>Shipment Booking Form</h1>
        <section>
          <h3>User Information</h3>
          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        </section>
        <section>
          <h3>Shipment Details</h3>
          <div class="form-group">
            <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup-location" required>
          </div>
          <div class="form-group">
            <label for="drop-off-location">Drop-off Location:</label>
            <input type="text" id="drop-off-location" name="drop-off-location" required>
          </div>
          <div class="form-group">
            <label for="pickup-date">Date and Time of Pickup:</label>
            <input type="datetime-local" id="pickup-date" name="pickup-date" required>
          </div>
          <div class="form-group">
            <label for="shipment-type">Type of Shipment:</label>
            <select id="shipment-type" name="shipment-type" required>
              <option value="">Select an option</option>
              <option value="Breakable">Breakable</option>
              <option value="Temp-sensitive">Temp-sensitive</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="shipment-type">Mode of Shipment:</label>
            <select id="shipment-mode" name="shipment-type" required>
              <option value="">Select an option</option>
              <option value="Air Freight Service">Air Freight Service</option>
              <option value="Road Transportation">Road Transportation</option>
              <option value="Sea Transportation">Sea Transportation</option>
              <option value="Rail Transportation">Rail Transportation</option>
            </select>
          </div>


          <div class="form-group">
            <label for="shipment-size">Shipment Size/Weight:</label>
            <input type="text" id="shipment-size" name="shipment-size">
          </div>
        </section>
        <section>
          <h3>Additional Information</h3>
          <div class="form-group">
            <label for="additional-instructions">Additional Instructions:</label>
            <textarea id="additional-instructions" name="additional-instructions"></textarea>
          </div>
        </section>
        <section>
          <h3>Payment</h3>
          <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
              <option value="">Select an option</option>
              <option value="credit-card">Credit/Debit Card</option>
              <option value="paypal">PayPal</option>
              <option value="cash-on-delivery">Cash on Delivery</option>
            </select>
          </div>
        </section>
        <button type="submit">Submit</button>
      </form>
</body>
</html>
